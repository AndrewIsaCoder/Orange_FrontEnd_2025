<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <label for="nume">Nume </label>
        <input type="text"  id="nume" placeholder="Popescu Ion">
    </div>
    <hr>
    <div>
        <label for="email">Email</label>
        <input type="email" id="email">
    </div>
    <hr>
    <div>
        <label for="password">password</label>
        <input type="password" id="password">
    </div>
    <hr>
    <div>
        <label for="date-master">Data nasterii</label>
        <input type="date" id="date_master">
    </div>
    <div>
        <label for="gender">Gender</label>
        <select id="gender">
            <option>M</option>
            <option>F</option>
            <option>OTHERS</option>
        </select>
    </div>
    <div>
        <p>Select your subscription</p>
        <input type="radio" id="free" name="subscription">
        <label for="free">Free</label>
        <input type="radio" id="plus" name="subscription">
        <label for="plus">Plus</label>
        <input type="radio" id="pro" name="subscription">
        <label for="pro">Pro</label>
    </div>
    <hr>
    <div>
    <input type="checkbox"  id="tc">
    <label for="tc">Accept termenii si conditiile</label>
    </div>
    <hr>
</body>
</html>
