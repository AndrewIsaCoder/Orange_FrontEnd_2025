<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flex Layout</title>
    <style>
        .container{
            display: flex;
            height: 90vh;
        }

        .container > .left{
            display: flex;
            flex-direction: column;
        }

        .center .left{
            display: flex;
        }

        
    </style>
  </head>
  <body>
  <div class="container">
    <div class="left">
      <div class="top"></div>
      <div class="center">
        <div class="left">
          <div class="top"></div>
          <div class="right"></div>
        </div>
        <div class="bottom"></div>
      </div>
      <div class="right"></div>
    </div>
    <div class="bottom"></div>
    <div class="right"></div>
  </div>
