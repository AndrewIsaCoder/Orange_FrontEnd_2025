<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>| LOGIN |</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box-layout">
        <form class="login-box">
            <h1>Get in Touch</h1>
            <p>Nunc erat cursus tellus gravida.</p>
            <div class="row">
                <div class="input-group">
                    <label for="first-name">FIRST NAME</label>
                    <br>
                    <input type="text" id="first-name" placeholder="Please enter first name...">
                </div>
                <div class="input-group">
                    <label for="last-name">LAST NAME</label>
                    <br>
                    <input type="text" id="last-name" placeholder="Please enter last name...">
                </div>
            </div>
            <div class="row">
                <div class="input-group">
                    <label for="email">EMAIL</label>
                    <br>
                    <input type="email" id="email" placeholder="Please enter email...">
                </div>
                <div class="input-group">
                    <label for="phone-number">PHONE NUMBER</label>
                    <br>
                    <input type="text" id="phone-number" placeholder="Please enter phone number...">
                </div>
            </div>
            <div class="row">
                <div class="input-group full-width">
                    <label for="description">WHAT DO YOU HAVE IN MIND</label>
                    <br>
                    <textarea id="description" placeholder="Please enter query..."></textarea>
                </div>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

        <img src="./assets/instagram.png" alt="Instagram"> -->
    </div>
</body>
</html>
